<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>
    <body>
        <h2>Send me a message!!</h2>
        <form name="message" action="#">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="name_input">Enter your name: </label>
                        </td>
                        <td>
                            <input type="text" id="name_input" name="name_input"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email_input">Enter your email: </label>
                        </td>
                        <td>
                            <input type="email" id="email_input" name="email_input"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="psw_input">Enter your password: </label>
                        </td>
                        <td>
                            <input type="password" id="psw_input" name="psw_input"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="msg_input">Enter your message: </label>
                        </td>
                        <td>
                            <textarea name="msg_input" id="msg_input"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" name="submit"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <h3>
            <a href="index.html"><h3>Go back</h3></a>
        </h3>
    </body>
</html>
